<script type="text/javascript">
Ext.onReady(function() {
	var formPanel = new Ext.create('Ext.form.Panel', {
		standardSubmit: true,
		frame: true,
        title: 'Login',
        width: 400,
        bodyPadding: 5,
        url: '../ClinicalTrialsMobile/rest/params/login',
        action: 'POST',
        fieldDefaults: {
            labelAlign: 'left',
            labelWidth: 90,
            anchor: '100%'
        },
        items: [{
            xtype: 'textfield',
            name: 'email',
            inputType: 'text',
            fieldLabel: 'UserName',
            allowBlank: false
        },{
            xtype: 'textfield',
            name: 'pwd',
            inputType: 'password',
            fieldLabel: 'Password',
            allowBlank: false
        }],
        
        buttons: [{
            text: 'Login',
            cls: 'forwardButtonCls',
            handler: function() {
            	formPanel.getForm().submit();
            }
        	},{
                text: 'Reset',
                cls: 'forwardButtonCls',
                handler: function(){
                	formPanel.getForm().reset();
                }
            
        }] 
	});
	var signup = new Ext.form.FormPanel({
		standardSubmit: true,
        frame: true,
        title: 'Sign Up To Register',
        width: 400,
        defaults: {width: 400},
        defaultType: 'textfield',
        url: '../ClinicalTrialsMobile/register.html',
        action: 'POST',
        buttons: [{
            text: 'Sign-up',
            cls: 'forwardButtonCls',
            handler: function() {
            	signup.getForm().submit();
            }
        }] 
    }); 

	formPanel.render('bodytext');
	signup.render('signupbtn');
});
</script>
